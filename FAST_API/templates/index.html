
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Inline styles as fallbackâ€”optional */
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 640px; margin: auto; padding: 1.5rem; border: 1px solid #eee; border-radius: 12px; }
    h1 { margin-top: 0; }
    form { display: flex; gap: 0.5rem; }
    input[type="text"] { flex: 1; padding: 0.5rem; }
    button { padding: 0.5rem 0.75rem; cursor: pointer; }
    .note { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>

    <hr>
    <p class="note">Submit your name to see dynamic rendering:</p>
    <form method="post" action="/submit">
      <input type="text" name="name" placeholder="Your name" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
